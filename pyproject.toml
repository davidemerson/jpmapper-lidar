[project]
name = "jpmapper"
description = "LiDAR/DSM based link-analysis toolkit"
version = "0.1.0"
authors = [
  { name = "David Emerson", email = "d@nnix.com" }
]
requires-python = ">=3.10"

dependencies = [
  "typer[all]>=0.12",
  "rasterio>=1.3,<1.5",
  "laspy>=2.5",
  "shapely>=2.0",
  "pdal>=3.0",
  "pyproj>=3.6",
  "rich>=13.7"
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov",
  "ruff",
  "mypy",
  "pre-commit"
]

[project.scripts]
jpmapper = "jpmapper.cli.main:app"

# Tell setuptools to ship only the real package, not the legacy “old/” folder
[tool.setuptools]
packages = ["jpmapper"]
